<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <div class="calculator">
        <div class="container-fluid">
        <div class="row">
            <input class="col-lg-12" type="text" placeholder="0" id="inputBox">
            <div class="row-1">
            <button class="col-lg-2" id="ac">AC</button>
            <button class="col-lg-2" id="del">DEL</button>
            <button class="col-lg-2" id="operator">%</button>
            <button class="col-lg-2" id="operator">/</button>
            <button class="col-lg-2" id="operator">**</button>
            <button class="col-lg-2" id="operator">^2</button>
        </div>
        <div class="row-2">
            <button class="col-lg-3">7</button>
            <button class="col-lg-3">8</button>
            <button class="col-lg-3">9</button>
            <button class="col-lg-3" id="operator">*</button>
        </div>
        <div class="row-3">
            <button class="col-lg-3">4</button>
            <button class="col-lg-3">5</button>
            <button class="col-lg-3">6</button>
            <button class="col-lg-3" id="operator">-</button>
        </div>
        <div class="row-4">
            <button class="col-lg-3">1</button>
            <button class="col-lg-3">2</button>
            <button class="col-lg-3">3</button>
            <button class="col-lg-3" id="operator">+</button>
        </div>
        <div class="row-5">
            <button class="col-lg-3">00</button>
            <button class="col-lg-3">0</button>
            <button class="col-lg-3">.</button>
            <button class="col-lg-3" id="equal-btn">=</button>
        </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
